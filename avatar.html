<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Avatar - alex.io</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- LOADER -->
    <div id="app-loader" class="loader-overlay">
        <div class="loader-content">
            <div class="loader-ring">
                <img src="img/logo.png" onerror="this.src='https://source.unsplash.com/random/100x100?tech,code'" class="loader-logo" alt="Logo">
            </div>
            <div class="loader-text">ALEX.IO</div>
        </div>
    </div>

    <!-- SEARCH OVERLAY -->
    <div id="search-overlay" class="search-overlay hidden">
        <div class="search-container">
            <div class="search-header">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="global-search-input" placeholder="Cerca giochi, amici, categorie...">
                    <button class="close-search" id="close-search-btn">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
            </div>
            
            <div class="search-results" id="search-results-container">
                <!-- Dynamic Results will appear here -->
                <div class="empty-state">
                    <p>Inizia a scrivere per cercare...</p>
                </div>
            </div>
        </div>
    </div>

    <main id="app" style="padding-top: 120px;">
        <header class="page-header">
            <h2>Il tuo Avatar</h2>
        </header>
        
        <div style="padding: 24px; text-align:center; color: #a4b0be;">
            <!-- Placeholder Content -->
            <div style="width: 120px; height: 120px; background: #e2e6ea; border-radius: 50%; margin: 0 auto 20px; display:flex; align-items:center; justify-content:center;">
                <svg width="48" height="48" fill="none" stroke="#a4b0be" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
            </div>
            <h3>Coming Soon</h3>
            <p>La personalizzazione avatar sar√† disponibile a breve.</p>
        </div>
    </main>

    <!-- Bottom Navigation -->
     <nav class="tab-bar">
        <a href="index.html" class="tab-item" data-id="home">
            <div class="icon-box">

            </div>

        <div class="tab-item center-action">
            <div class="center-btn">
                <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>

    <script src="js/app.js"></script>

</html>
