<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f0f2f5">
    <title>alex.io</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- LOADER -->
    <div id="app-loader" class="loader-overlay">
        <div class="loader-content">
            <div class="loader-ring">
                <img src="logo.png" onerror="this.src='https://source.unsplash.com/random/100x100?tech,code'" class="loader-logo" alt="Logo">
            </div>
            <div class="loader-text">ALEX.IO</div>
        </div>
    </div>

    <main id="app">
        
        <!-- HEADER -->
        <header class="top-header fade-in">
            <div class="header-left">
                <!-- User Logo / Avatar -->
                <img src="logo.png" onerror="this.src='https://source.unsplash.com/random/100x100?logo,icon'" class="app-logo" alt="Logo">
                <div class="greeting">
                    Bentornato,
                    <span>Alex..!!</span>
                </div>
            </div>
            
            <div class="action-btn">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                <div class="notif-dot"></div>
            </div>
        </header>

        <!-- HORIZONTAL STATS (Your Progress) -->

        <div class="stats-grid fade-in">
            <!-- Card 1: Livello (Trophy) -->
            <div class="stat-card">
                <div class="stat-icon-wrapper">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
                </div>
                <span class="stat-value">12</span>
                <span class="stat-label">Livello</span>
            </div>
            <!-- Card 2: Rank (Medal) -->
            <div class="stat-card">
                 <div class="stat-icon-wrapper">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#6c5ce7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
                 </div>
                 <span class="stat-value">1550</span>
                 <span class="stat-label">Rank Gold</span>
            </div>
            <!-- Card 3: Vittorie (Star/Award) -->
            <div class="stat-card">
                 <div class="stat-icon-wrapper">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#00b894" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                 </div>
                 <span class="stat-value">504</span>
                 <span class="stat-label">Vittorie</span>
            </div>
            <!-- Card 4: Strike (Fire) -->
            <div class="stat-card">
                <div class="stat-icon-wrapper">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ff7675" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-2.246-3.7-2.618-5.5C11 3.5 12 3 13 3a1.5 1.5 0 0 1 1 1.5c0 1 .5 1.5 1 2.5.5 1 .917 2.15 1.458 3.5h0C18.667 12.333 19 14 19 16a6 6 0 1 1-12 0c0-1.5.5-2.5 1.5-1.5Z"></path></svg>
                </div>
                <span class="stat-value">15</span>
                <span class="stat-label">Strike</span>
           </div>
        </div>

        <!-- VERTICAL CARDS (Weeks complete -> Games/Tournaments) -->
        <div class="section-header fade-in" style="margin-top: 10px;">
            <h2>Games</h2>
            <a href="giochi.html" class="view-all">Vedi tutti</a>
        </div>

        <div class="big-card-grid fade-in">
            <!-- Big Card 1 -->
            <div class="big-card"> 
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=400&q=80" alt="Esports">
                <div class="big-card-content">
                    <h3>Torneo Pro</h3>
                    <p>Inizia tra 20 min</p>
                </div>
            </div>
            <!-- Big Card 2 -->
            <div class="big-card">
                <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=400&q=80" alt="Retro">
                <div class="big-card-content">
                    <h3>Sfida Live</h3>
                    <p>12 amici online</p>
                </div>
            </div>
             <!-- Big Card 3 -->
             <div class="big-card">
                <img src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&w=400&q=80" alt="Arcade">
                <div class="big-card-content">
                    <h3>Arcade</h3>
                    <p>Modalit√† Infinita</p>
                </div>
            </div>
             <!-- Big Card 4 -->
             <div class="big-card">
                <img src="https://images.unsplash.com/photo-1538481199705-c710c4e965fc?auto=format&fit=crop&w=400&q=80" alt="VR">
                <div class="big-card-content">
                    <h3>VR World</h3>
                    <p>Nuova Mappa</p>
                </div>
            </div>
        </div>

    </main>

    <!-- Bottom Navigation Container -->
     <nav class="tab-bar">
        <a href="#" class="tab-item active" data-id="home">
            <div class="icon-box">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </div>
            <span class="tab-label">Home</span>
        </a>

        <a href="giochi.html" class="tab-item" data-id="games">
            <div class="icon-box">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2"></rect><path d="M6 12h4m-2-2v4m10-2h.01"></path></svg>
            </div>
            <span class="tab-label">Giochi</span>
        </a>

        <div class="tab-item center-action">
            <div class="center-btn">
                <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>

            </div>
        </div>

        <a href="avatar.html" class="tab-item" data-id="avatar">
            <div class="icon-box">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
            </div>
            <span class="tab-label">Avatar</span>
        </a>

        <a href="settings.html" class="tab-item" data-id="settings">
            <div class="icon-box">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </div>
            <span class="tab-label">Settings</span>
        </a>
    </nav>

    <!-- SEARCH OVERLAY -->
    <div id="search-overlay" class="search-overlay hidden">
        <div class="search-container">
            <div class="search-header">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="global-search-input" placeholder="Cerca giochi, amici, categorie...">
                    <button class="close-search" id="close-search-btn">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
            </div>
            
            <div class="search-results" id="search-results-container">
                <!-- Dynamic Results will appear here -->
                <div class="empty-state">
                    <p>Inizia a scrivere per cercare...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
